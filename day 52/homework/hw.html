<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>divs</title>
  <style>
    .parent {
      width: 300px;
      height: 300px;
      background-color: blue;
      position: relative;
    }

    .child {
      width: 100px;
      height: 100px;
      background-color: yellow;
      position: absolute;
      top: 40px;
      left: 30px;
    }
  </style>
</head>
<body>

  <div class="parent">
    <div class="child"></div>
  </div>

</body>
</html>
